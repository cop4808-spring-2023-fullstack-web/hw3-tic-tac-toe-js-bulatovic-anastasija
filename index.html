<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet1" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
   <!---- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="css/fixed.css"> 
  </head>

  <body>
    <div id="home"></div>
      <div class="header">Tic-Tac-Toe</div>
      <table id="myTable">
        <tr>
          <th>Player</th>
          <th>Computer</th>
        </tr>
        <tr>
          <th id="playerWins"></th>
          <th id="computerWins"></th>
        </tr>
      </table>
      <div class="container">
        <div class="cell" id="0" data-cell-index="0"></div>
        <div class="cell" id="1" data-cell-index="1"></div>
        <div class="cell" id="2" data-cell-index="2"></div>
        <div class="cell" id="3" data-cell-index="3"></div>
        <div class="cell" id="4" data-cell-index="4"></div>
        <div class="cell" id="5" data-cell-index="5"></div>
        <div class="cell" id="6" data-cell-index="6"></div>
        <div class="cell" id="7" data-cell-index="7"></div>
        <div class="cell" id="8" data-cell-index="8"></div>
      </div>
      <p class="status"></p>
   
      <button class="restart">New Game</button>

      <footer>
        <p>MADE WITH <span id="heart">â™¥</span> BY 
          <a href="https://github.com/michaelkolesidis/tic-tac-toe" target="_blank">
          MICHAEL KOLESIDIS</a>
        </p>
      </footer>

      <script src="./script/tic-tac-toe.js"></script>
      <!--- Script Source Files -->
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
      <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
      <!--- End of Script Source Files -->
    </div>

  </body>
</html>
